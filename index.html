<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Dynamic Day Planner</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <header>
            <div class="jumbotron">
                <h1 class="display-4">Dynamic Day Planner</h1>
                <p class ="lead">Your plain ol' day calendar!</p>
                <hr>
            </div>
        </header>
        <div class="container" id="planner-box">
            <div class="row time-block">
                <div class="hour col-1">HEEEYY</div>
                <textarea class="past description col-10">HOOOOOO</textarea>
                <button class="saveBtn col-1">Save here</button>

            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="./script.js" async defer></script>

    </body>
</html>
